<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>登録画面</title>
</head>
<body>
<h1>登録情報を入力してください</h1>
<form action="/register" method="post" th:object="${rb}" >
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    名前：<input type="text" th:field="*{name}" placeholder="Name" size="10" /><br/>
    年齢：<input type="radio" th:field="*{age}" placeholder="Age" value="child" />18歳未満　
    <input type="radio" th:field="*{age}" placeholder="Age" value="adult" />18歳以上<br/>
    開発経験：<input type="checkbox" th:field="*{lang}"placeholder="Lang" value="Java" />Java　
    <input type="checkbox" th:field="*{lang}"placeholder="Lang" value="Python" />Python　
    <input type="checkbox" th:field="*{lang}"placeholder="Lang" value="JavaScript" />JavaScript<br/><br/>
    <input type="submit" value="送信" />
</form>
</body>
</html>
