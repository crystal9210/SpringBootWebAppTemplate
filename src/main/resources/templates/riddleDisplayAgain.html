<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Question!!Try again!</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Riddle:</h2>
<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
<p th:text="${riddle.question}"></p>
<!-- 答えを入力するフォームの追加 -->
<form action="/check_answer" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:name="riddleId" th:value="${riddle.id}" />
    <input type="text" name="answer" placeholder="Enter your answer" required>
    <input type="submit" value="Submit Answer">
</form>
<p style="color: red;">Your submit was fault. Please try again!!You can do it!!</p>
<br>
<a href="/english_riddles">
    <button>なぞなぞスタートページに戻る</button>
</a>

<a href="/">
    <button>ホーム画面に戻る</button>
</a>
</body>
</html>
