<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認画面</title>
</head>
<body>
<h2>入力情報を確認して登録ボタンを押してください</h2>
<p>Name: <strong th:text="${rb.name}"></strong></p><br>
<p>age: <strong th:text="${rb.age}"></strong></p><br>
<p>develop experience: <strong th:text="${rb.lang}"></strong></p>

<form action="/confirmation" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="name" th:value="${rb.name}">
    <input type="hidden" name="age" th:value="${rb.age}">
    <input type="hidden" th:each="lang : ${rb.lang}" name="lang" th:value="${lang}">
    <input type="submit" value="登録" />
    <input type="button" value="戻る" onclick="history.back();">
</form>
</body>
</html>

<!--<html lang="ja" xmlns:th="http://www.thymeleaf.org">におけるxmlns属性：記述されているhtmlファイル内でthymeleafテンプレートエンジンによる処理をすることを指定-->
